<div class="header-wrapper" >
  <mat-toolbar class="header-container" *ngIf="_isLoggedIn$ | async">
    <mat-toolbar-row
      fxLayout="row wrap"
      fxLayoutAlign="space-between center"
    >
      <button mat-button class="header-finish-btn">Finish Later</button>
      <span>{{ (page$ | async)?.title }}</span>
      <button mat-raised-button color="primary" (click)="onLogout()">Logout</button>
    </mat-toolbar-row>
  </mat-toolbar>

</div>
