<div class="footer-wrapper">
  <mat-toolbar class="footer-container" *ngIf="isLoggedIn$ | async">
    <mat-toolbar-row
      fxLayout="row wrap"
      fxLayoutAlign="space-between center"
    >
      <div fxFlex="12">
        <button
          *ngIf="showPage"
          mat-raised-button
          color="primary"
          routerLink="/demographics"
          routerLinkActive="active"
        >
          Previos
        </button>
      </div>
      <span class="page-number">{{ (page$ | async)?.pageNumber }} of 2</span>
      <button
        mat-raised-button
        color="primary"
        routerLink="/family-history"
        routerLinkActive="active"
      >
        {{buttonValue}}
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
