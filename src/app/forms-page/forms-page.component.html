
<div style="margin: 20px;">
  <form [formGroup]="inputGroup" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <input matInput placeholder="Title" type="text" formControlName="title">
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <input matInput placeholder="First Name" type="text" formControlName="firstName">
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <input matInput placeholder="Last Name" type="text" formControlName="lastName" fxFlex="30">
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <input matInput placeholder="Cell Phone" type="tel" formControlName="cellPhone" fxFlex="30">
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <input matInput placeholder="Home" type="tel" formControlName="home" fxFlex="30">
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <input matInput placeholder="Work" type="tel" formControlName="work" fxFlex="30">
    </mat-form-field>
    <mat-form-field fxFlex.xl="40" fxFlex.lg="60" fxFlex.md="60" fxFlex.sm="45" fxFlex.xs="100">
      <input matInput placeholder="Email" type="email"  formControlName="email" fxFlex="60">
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <mat-select placeholder="Preferred Contact" formControlName="referralSource">
        <mat-option>
          some text
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex.xl="40" fxFlex.lg="60" fxFlex.md="60" fxFlex.sm="45" fxFlex.xs="100">
      <input matInput placeholder="Address" type="text" formControlName="address" fxFlex="60">
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <input matInput placeholder="Address2" type="text" formControlName="address2" fxFlex="30">
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <input matInput placeholder="Zip" type="text" formControlName="zip" fxFlex="30">
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <input matInput placeholder="City" type="text" formControlName="city" fxFlex="30">
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <input matInput placeholder="State" type="text" formControlName="state" fxFlex="30">
    </mat-form-field >
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <input matInput [matDatepicker]="picker" placeholder="Date Of Birth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <input matInput placeholder="SSN" type="text" formControlName="ssn" fxFlex="30">
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <mat-select placeholder="Referral Source" formControlName="referralSource">
        <mat-option>
          some text
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <mat-select placeholder="Language" formControlName="referralSource">
        <mat-option>
          some text
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <mat-select placeholder="Work Status" formControlName="referralSource">
        <mat-option>
          some text
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <mat-select placeholder="Employer" formControlName="referralSource">
        <mat-option>
          some text
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <mat-select placeholder="Race" formControlName="referralSource">
        <mat-option>
          some text
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100">
      <mat-select placeholder="Ethnicity" formControlName="referralSource">
        <mat-option>
          some text
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div fxFlex.xl="20" fxFlex.lg="30" fxFlex.md="30" fxFlex.sm="45" fxFlex.xs="100" class="gender-container">
      <p class="mat-typography gender-placeholder">Gender</p>
      <mat-radio-group fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="50px">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="women">Women</mat-radio-button>
      </mat-radio-group>
    </div>
  </form>
</div>
