<div class="wrapper">
  <ul>
    <li><mat-card
      (click)="openDialog(illness)"
      fxLayout="row"
      fxLayoutAlign="space-between center"
      *ngFor="let illness of illnessList">
      <mat-card-title fxFlex.md="30"><h4>{{illness.title}}</h4></mat-card-title>
      <mat-card-content fxFlex.md="30" fxLayout="row wrap" fxLayoutAlign="start center">
        <h3 *ngFor="let memb of illness.members let i = index">{{memb.name}}</h3>
      </mat-card-content>
      <mat-card-actions fxFlex.md="30"><i class="material-icons">keyboard_arrow_right</i></mat-card-actions>
    </mat-card></li>
  </ul>
</div>
