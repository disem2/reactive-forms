<mat-dialog-content class="toggle-container family-members-dialog" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title><h2>{{title}}</h2></mat-card-title>
    <mat-card-content fxLayoutAlign="center center">
      <ul fxLayout="row wrap" fxLayoutAlign="center center" fxFlex.md="25">
        <li *ngFor="let member of selectedMembers" fxFlex.md="90" fxLayoutAlign="start center">
          <mat-slide-toggle
            color="primary"
            [(ngModel)]="member.isSelected"
          ><h2>{{member.name}}</h2></mat-slide-toggle>
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button color="primary"
        (click)="save()"
        fxFlex.md="100"
      ><h2>Done</h2></button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
