<div>
  <h2 mat-dialog-title>{{value}}</h2>
  <mat-dialog-content class="toggle-container" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-slide-toggle
      color="primary"
      labelPosition="before"
      fxFlex.md="100"
    >Mother</mat-slide-toggle>
    <mat-slide-toggle
      labelPosition="before"
      color="primary"
      fxFlex.md="100"
    >Father</mat-slide-toggle>
    <mat-slide-toggle
      labelPosition="before"
      color="primary"
      fxFlex.md="100"
    >Sister</mat-slide-toggle>
    <mat-slide-toggle
      labelPosition="before"
      color="primary"
      fxFlex.md="100"
    >Brother</mat-slide-toggle>
    <mat-slide-toggle
      labelPosition="before"
      color="primary"
      fxFlex.md="100"
    >Child</mat-slide-toggle>
    <mat-slide-toggle
      labelPosition="before"
      color="primary"
      fxFlex.md="100"
    >Grandmother</mat-slide-toggle>
    <mat-slide-toggle
      labelPosition="before"
      color="primary"
      fxFlex.md="100"
    >Grandfather</mat-slide-toggle>
    <mat-slide-toggle
      labelPosition="before"
      color="primary"
      fxFlex.md="100"
    >Uncle</mat-slide-toggle>
    <mat-slide-toggle
      labelPosition="before"
      color="primary"
      fxFlex.md="100"
    >Aunt</mat-slide-toggle>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
    <button mat-raised-button color="primary" (click)="save()">Done</button>
  </mat-dialog-actions>
</div>
